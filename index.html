<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PaintJS</title>
    <link rel="stylesheet" href ="style.css"/>
    <link rel="stylesheet" href ="reset.css"/>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input type="range" id ="jsRange" min="0.1" max="5.0" value="2.5"step="0.1" />
      </div>
      <div class ="controls_btns">
        <button id ="jsMode">Fill</button>
        <button id ="jsSave">Save</button>
      </div>
      <div class="controls_colors" id ="jsColors">
        <div class="controls_color jsColor" style ="background-color: black"></div>
        <div class="controls_color jsColor" style ="background-color: #ecf0f1"></div>
        <div class="controls_color jsColor" style ="background-color: #c0392b"></div>
        <div class="controls_color jsColor" style ="background-color: #f39c12"></div>
        <div class="controls_color jsColor" style ="background-color: #f1c40f"></div>
        <div class="controls_color jsColor" style ="background-color: #2ecc71"></div>
        <div class="controls_color jsColor" style ="background-color: #3498db"></div>
        <div class="controls_color jsColor" style ="background-color: #34495e"></div>
        <div class="controls_color jsColor" style ="background-color: #8e44ad"></div>
      </div>
    </div>
    <script src ="app.js"></script>
  </body>
</html>
